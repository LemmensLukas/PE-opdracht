    <script>

        let errors = [];
        let betaalKeuze = "";
        let keuze = null;
        let resultaat = "";
        let message;
        let errorsString = "";
        

        function validateForm() {
            let voornaam = document.getElementById("voornaam").value;
            let naam = document.getElementById("naam").value;
            let gebruikernaam = document.getElementById("gebruikernaam").value;
            let emailadres = document.getElementById("email").value;
            let adres = document.getElementById("adres").value;
            let land = document.getElementById("land").value;
            let provincie = document.getElementById("provincie").value;
            let postcode = document.getElementById("postcode").value;
            
           
            //nagaan welke radiobutton geselecteerd is
            if(document.getElementById("radiobank").checked){
                keuze = "bankcontact";
            }
            else if(document.getElementById("radioOverschrijving").checked){
                keuze = "overschrijving";
            }
            else if(document.getElementById("radioPayPal").checked){
                keuze = "PayPal"
            }
            else if(document.getElementById("radioVisa").checked){
                keuze = "Visa"
            }

            checkEmtyFieldVoornaam(voornaam, message);
            checkEmtyFieldNaam(naam, message);
            checkEmtyFieldGebruiker(gebruikernaam, message);
            validateEmail(emailadres);
            validateWachtwoord();
            checkEmtyFieldAdres(adres, message);
            checkEmtyFieldLand(land, message);
            checkEmtyFieldProvincie(provincie, message); 
            checkEmtyFieldPostcode(postcode, message);
            checkAlgeem();
            validatePaymentt(keuze);
            errors.forEach(myFunction);
            showResult();
            clearArray();
            leegstring();
            document.getElementById("resultaat").innerHTML = resultaat;

            
            console.log(voornaam);
            console.log(errors);
            console.log(resultaat);
            console.log(keuze);
            console.log(betaalKeuze);
            console.log(errorsString);
            
            
        }
            //leegmaken errorsString => wanneer terug klikken op knop => 
            //zelfde errors niet nog eens laten zien!
            function leegstring(){
                errorsString = "";
            }
            //functie string uitschrijven
            function myFunction(item) {
            errorsString += "*" + item + "<br>"; 
            }
            //array leegmaken
            function clearArray(){
                errors = [];
            }

            //resultaat laten zien
            function showResult(){

                //wanneer er geen items in de array zitten = groene en blauwe alert
                if(errors.length <= 0){
                resultaat = '<div class="alert alert-success" role="alert">Aww yeah, je werd geregistreerd</div>' + 
                '<div class="alert alert-info" role="alert"></div>' + betaalKeuze;
                
                }
                else{//wanneer er wel items in de array zitten = rode alert
                resultaat = '<div class="alert alert-danger" role="alert"></div>' + errorsString;
                
                }
            }

            function checkEmtyFieldVoornaam(veld, message){
                if(veld == "" || veld == null){    //controleren op leeg veld   
                    message = "Het veld voornaam is vereist!";
                    errors.push(message);//message aan error toevoegen
                }               
            }

            function checkEmtyFieldNaam(veld, message){
                if(veld == "" || veld == null){   //controleren op leeg veld               
                    message = "Het veld naam is vereist!";
                    errors.push(message); //message aan error toevoegen
                }               
            }

            function checkEmtyFieldGebruiker(veld, message){
                if(veld == "" || veld == null){    //controleren op leeg veld              
                    message = "Het veld gebruikersnaam is vereist!";;
                    errors.push(message); //message aan error toevoegen
                }               
            }

            function checkEmtyFieldAdres(veld, message){
                if(veld == "" || veld == null){       //controleren op leeg veld           
                    message = "Adres is vereis!";;
                    errors.push(message); //message aan error toevoegen
                }               
            }

            function checkEmtyFieldLand(veld, message){
                if(veld == "" || veld == null){       //controleren op leeg veld         
                    message = "Land is vereist!";;
                    errors.push(message); //message aan error toevoegen
                }               
            }

            function checkEmtyFieldProvincie(veld, message){
                if(veld == "" || veld == null){           //controleren opleeg veld  
                    message = "Provincie is vereist!";;
                    errors.push(message); //message aan error toevoegen
                }               
            }

            function checkEmtyFieldPostcode(veld, message){
                if(veld == "" || veld == null){  //controleren leeg veld           
                    message = "Postcode is vereist!";;
                    errors.push(message); //message aan error toevoegen
                }else if (veld < 1000 || veld >= 10000){//wanneer geen geldige postcode 
                    message = "De waarde van de postcode moet tussen 1000 en 9999 liggen.";
                    errors.push(message);
                }           
            }

          
            function validateEmail(emailadres){//regx uitleg via https://www.w3schools.com/js/js_regexp.asp en yt
                var regx = /^([a-zA-Z0-9\._-]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/
                if(emailadres == "" || emailadres == null){//controleren op leeg veld  
                    errors.push("Het veld email is vereist!");//message aan error toevoegen
                }
                else if(regx.test(emailadres)){//emailadres testen op regx
                        return true;
                    }
                    else{
                        errors.push("emailadres is niet geldig!"); //niet geldig => error toevoegen
                        return false;
                    }          
            }

            function validateWachtwoord(){
                let wachtwoord = document.getElementById("Wachtwoord").value;
                let herhalendWachtwoord = document.getElementById("herhaalWachtwoord").value;
                if(wachtwoord == "" || wachtwoord == null){ //controleren op leeg veld 
                    errors.push("Het veld wachtwoord is verplicht!");
                }
                if(herhalendWachtwoord == "" || herhalendWachtwoord == null){ //controleren op leeg veld 
                    errors.push("Het veld herhaal wachtwoord is verplicht!");
                }
                else if(wachtwoord.length < 7){//controleren of wachtwoord langer is dan 7 tekens
                    errors.push("Wachtwoord moet langer dan 7 tekens zijn!");
                }
                else if(wachtwoord != herhalendWachtwoord){
                    errors.push("Je wachtwoorden komen niet overeen!");  
                }  
            }
            
            //betaalkeuze bepalen afhankelijk van veld
             function validatePaymentt(veld){
                if(veld == "bankcontact"){
                   betaalKeuze = "Je betalingswijze is bankcontact";
                }
                else if(veld == "overschrijving"){
                    betaalKeuze = "Je betalingswijze is overschrijving";
                }
                else if(veld == "Visa"){
                    betaalKeuze = "Je betalingswijze is Visa";
                }
                else{
                    betaalKeuze = "Je betalingswijze is PayPal";
                }
            }
        
            function checkAlgeem(){
                let checkBox = document.getElementById("checkalgemeen");
                if(checkBox.checked != true){//nagaan of checkbox is aangevinkt
                    errors.push("Je moet de algemene voorwaarden accepteren!");

            }
